<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/error.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/scroll-up.css" type="text/css" />
  <link rel="stylesheet" href="/styles/male-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/female-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/toggle-form.js"></script>
  <script type="text/javascript" src="/scripts/scroll-up.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <span id="make-tweet"><strong>Write</strong> a new tweet</span>
    <div><i class="fas fa-angle-double-down"></i></div>
  </nav>
  <header id="profile">
    <div>
      <img src="/images/profile-hex.png">
      <br>
      <h2 id="myName">MAX</h2> 
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet hide">
      <p class="error"></p>
      <form method="POST" action="/tweets">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <i class="fas fa-angle-double-up fa-2x"></i>
    <section id="tweet-container">
      <!-- Tweets will be appended here -->
    </section>
  </main>

</body>
</html>
